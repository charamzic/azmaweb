# About page
about.page.title=O mně
about.page.subtitle=Moje cesta od změny kariéry k DevOps
about.description.title=Od nových začátků k DevOps
about.description=V roce 2022 jsem udělal zásadní kariérní změnu směrem k programování, přičemž základy jsem stavěl na jazyce Java. Toto rozhodnutí znamenalo začátek vzrušující cesty světem softwarového vývoje a technologií. Základy Javy se brzy rozšířily o poznávání širšího ekosystému moderního vývoje. Objevil jsem vášeň pro tvorbu kompletních aplikací – nejen psaní kódu, ale vytváření funkčních a zároveň vizuálně přitažlivých řešení. <br><br>V současnosti rozšiřuji své dovednosti o Python kvůli jeho univerzálnosti v automatizaci a zpracování dat a o React Native pro vývoj mobilních aplikací napříč platformami. Věřím v sílu různorodých technologií pro efektivní řešení různých problémů. Dnes pracuji jako DevOps inženýr ve společnosti Deutsche Böerse Group, kde se zaměřuji na zlepšování vývojových procesů, implementaci CI/CD pipeline a propojování vývojových a provozních týmů.  
about.beyond.code.title=Za hranicemi kódu
about.beyond.code.description=Když zrovna nesedím u počítače, snažím se být v pohybu. Udělal jsem si i rekvalifikaci na tesaře a hned se pustil do roubené stavby pod vedením zkušeného tesaře z jihočeského kraje. Roubenky, sruby a obecně ruční práce bez přílišné pomoci strojů mi je blízká a baví mě.<br><br>Také mám rád sport. Dříve hlavně bojové, od juda, přes bjj až k boxu a muay thai. Později lezení a ferraty. Dnes se snažím pravidelně cvičit doma, nebo ve fitku, případně se jdu alespoň projít. Více o všech mých počinech se postupně rozepíšu na blogu.
