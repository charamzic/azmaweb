cookie.notice.1.content=Soubory cookie jsou malé textové soubory, které se ukládají na váš počítač nebo mobilní zařízení při návštěvě webu. Jsou široce používány k tomu, aby weby fungovaly efektivněji, poskytovaly lepší uživatelské zážitky a poskytovaly informace majitelům webu.\n\nSoubory cookie obvykle neobsahují žádné informace, které by vás osobně identifikovaly, ale osobní údaje, které o vás uchováváme, mohou být spojeny s informacemi uloženými v souborech cookie a z nich získanými.
