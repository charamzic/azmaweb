# Railway specific configuration
server.port=${PORT:8080}

# Railway optimized settings
spring.thymeleaf.cache=true
server.compression.enabled=true
server.forward-headers-strategy=native
spring.web.resources.add-mappings=true

spring.web.resources.cache.period=3600
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.cache.cachecontrol.cache-public=true

spring.web.resources.chain.cache=true
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**
spring.web.resources.chain.strategy.fixed.enabled=true
spring.web.resources.chain.strategy.fixed.paths=/js/**,/css/**
spring.web.resources.chain.strategy.fixed.version=v2

# Railway logging
logging.level.com.azmarach.azmaweb=INFO
logging.level.org.springframework.web=INFO

# Railway actuator settings
management.endpoints.web.exposure.include=health,info

info.app.name=azmaweb
info.app.version=1.1.0
info.app.description=Jan Charamza Professional Portfolio