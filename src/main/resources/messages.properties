# Cookie Categories
cookie.category.essential.title=Essential Cookies
cookie.category.essential.description=These cookies are necessary for the website to function and cannot be switched off. They are usually only set in response to actions made by you which amount to a request for services.

cookie.category.preference.title=Preference Cookies
cookie.category.preference.description=These cookies enable the website to provide enhanced functionality and personalization. They may be set by me or by third party providers whose services I have added to my pages.

cookie.category.analytics.title=Analytics Cookies
cookie.category.analytics.description=These cookies allow me to count visits and traffic sources so I can measure and improve the performance of my site. They help me to know which pages are the most and least popular.

cookie.category.marketing.title=Marketing Cookies
cookie.category.marketing.description=These cookies may be set through my site by my advertising partners. They may be used by those companies to build a profile of your interests and show you relevant adverts on other sites.

