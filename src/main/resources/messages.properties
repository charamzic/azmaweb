cookie.notice.title=Cookie Notice
cookie.notice.subtitle=How I Use Cookies on my Website
cookie.notice.last.updated=Last updated: August 2025
cookie.notice.1.title=1. What Are Cookies?
cookie.notice.1.content=Cookies are small text files that are stored on your computer or mobile device when you visit a website. They are widely used to make websites work more efficiently, provide better user experiences, and deliver information to the site owners.\n\nCookies generally do not contain any information that personally identifies you, but personal data that I store about you may be linked to the information stored in and obtained from cookies.
cookie.notice.1.content.1=Cookies do not typically contain any information that personally identifies a user, but personal information that I store about you may be linked to the information stored in and obtained from cookies.

cookie.notice.2.title=2. How Do I Use Cookies?
cookie.notice.2.content=On azmarach.work I use cookies for the following purposes:

cookie.notice.2.essential=Essential cookies: These are necessary for the proper functioning of the website and cannot be switched off in my systems. They are usually set only in response to actions you take that constitute a request for services.
cookie.notice.2.preference=Preference cookies: These allow a website to remember information that changes the way the site behaves or looks, such as your preferred language or the region you are in.
cookie.notice.2.analytics=Analytics cookies: These allow me to count visits and traffic sources so I can measure and improve the performance of my website. They help me know which pages are the most and least popular and see how visitors move around the site.

cookie.notice.3.title=3. Types of Cookies I Use
cookie.notice.3.1.title=3.1 First-Party Cookies
cookie.notice.3.1.content=These are cookies set directly by azmarach.work. I use the following first-party cookies:

cookie.notice.3.2.title=3.2 Third-Party Cookies
cookie.notice.3.2.content=These are cookies set by domains other than azmarach.work. I may use third-party cookies for:

cookie.notice.3.2.analytics=analytics services (if implemented in the future)
cookie.notice.3.2.social=social media integrations (for sharing features)
cookie.notice.3.2.external=embedded external content

cookie.notice.4.title=4. Your Choices Regarding Cookies
cookie.notice.4.content=You have several options for managing cookies:

cookie.notice.4.1.title=4.1 Browser Settings
cookie.notice.4.1.content=Most web browsers allow you to control cookies through their preference settings. However, if you limit websites‚Äô ability to set cookies, your overall user experience may be degraded because it will no longer be personalized for you.\n\nHere are links to manage cookies in popular browsers:

cookie.notice.4.2.title=4.2 Cookie Consent
cookie.notice.4.2.content=When you first visit my website, you will be shown a cookie consent banner. You can choose to accept or reject non-essential cookies. You can change your cookie preferences at any time by:\n\n- Deleting cookies in your browser and reloading the page\n- Using the cookie settings link in the website footer (if available)\n- Contacting me directly

cookie.notice.5.title=5. Essential Cookies
cookie.notice.5.content=Some cookies are essential for the operation of my website. These cookies are necessary to provide you with services available through my website and to enable you to use certain features. Without these cookies, I cannot provide certain services on my site.

cookie.notice.6.title=6. Performance and Analytics Cookies
cookie.notice.6.content=We may use analytics cookies to collect information about how the site is used so I can make improvements. Analytics cookies collect information in an anonymous form, including:\n\n- Number of site visitors\n- Where visitors came from before visiting the site\n- Pages they visited\n- Time spent on each page\n- Technical information about the devices used

cookie.notice.7.title=7. Local Storage
cookie.notice.7.content=In addition to cookies, I may use local storage (also known as HTML5 local storage or browser storage) to store information locally on your device. Local storage is similar to cookies but can store larger amounts of data. I use local storage for:\n\n- Temporarily storing form data to prevent loss\n- Saving user interface preferences\n- Caching data to improve performance

cookie.notice.8.title=8. "Do Not Track" Signals
cookie.notice.8.content=Some browsers include a "Do Not Track" (DNT) feature that signals websites you do not want your online activity tracked. My website responds to DNT signals by not setting any non-essential cookies when such a signal is detected.

cookie.notice.9.title=9. Updates to This Cookie Notice
cookie.notice.9.content=We may update this cookie notice from time to time to reflect changes in the cookies I use or for other operational, legal, or regulatory reasons. Please revisit this cookie notice regularly to stay informed about my use of cookies and related technologies.

